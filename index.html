<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="control">
            <div class="topBar">
                <div class="btn" id="PlayPause">Play or Pause</div>
                <div class="btn" id="Reset">Reset</div>
                <input id="audioInput" type="file" accept="audio/*" />
                <div class="btn" id="Load">LoadAudio</div>
                <div class="btn" id="Export">Export</div>
                <input id="fileInput" type="file" accept="application/json" />
                <div class="btn" id="LoadFile">LoadFile</div>

                <div id="timeView"></div>
            </div>
            <div class="topBar">
                <div class="inputSet">
                    <label>Jump Step</label>
                    <input id="step" type="number" value="0.5" />
                </div>
                <div class="inputSet">
                    <label>Volume</label>
                    <input
                        id="volume"
                        type="range"
                        max="1"
                        min="0"
                        step="0.1"
                        value="1"
                    />
                </div>
                <div class="inputSet">
                    <label>Speed</label>
                    <input id="speed" type="number" value="1" />
                </div>
                <div class="inputSet">
                    <label>Size</label>
                    <input id="size" type="number" value="1" />
                </div>
            </div>
        </div>
        <div id="main">
            <div id="waveform"></div>
            <canvas id="canvas" height="0"></canvas>
        </div>
        <div id="edit">
            <div class="btn" id="tileDelete">Delete</div>
            <lavel>Time:</lavel>
            <input type="number" id="tileTime"/>
            <div class="topBar">
                <div class="btn" id="moveLeft">Left</div>
                <div class="btn" id="moveRight">Right</div>
            </div>
            <lavel>Move Value</lavel>
            <input type="number" id="moveValue" value="0.1"/>
        </div>
        <audio src="./click2.wav" id="audio"></audio>
        <script src="https://unpkg.com/wavesurfer.js@7/dist/plugins/regions.min.js"></script>
        <script src="https://unpkg.com/wavesurfer.js@7"></script>
        <script src="main.js" type="module"></script>
    </body>
</html>
